Sil\Bundle\StockBundle\Domain\Entity\Operation:
    type: mappedSuperclass
    repositoryClass: Sil\Bundle\StockBundle\Doctrine\ORM\OperationRepository
    fields:
        code:
            type: string(64)
            unique: true
            nullable: false
        expectedAt: 
            type: datetime
        stateValue:
            type: string(64)
    
    manyToOne:
        srcLocation: 
            targetEntity: Location   
            joinColumn:
                name: location_src_id
                referencedColumnName: id
                nullable: true
        destLocation: 
            targetEntity: Location
            joinColumn:
                name: location_dest_id
                referencedColumnName: id
                nullable: true
        type: 
            targetEntity: OperationType
            inversedBy: operations
            joinColumn:
                name: operation_type_id
                referencedColumnName: id
    oneToMany:
        movements:
          targetEntity: Movement
          mappedBy: operation
          cascade: ["remove", "persist"]
    