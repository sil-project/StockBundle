Sil\Bundle\StockBundle\Domain\Entity\BomLine:
    type: mappedSuperclass
    repositoryClass: Sil\Bundle\StockBundle\Doctrine\ORM\BomLineRepository
    fields:
        qtyValue:
            type: decimal
            precision: 15
            scale: 5
            
    manyToOne:
        qtyUom: 
            targetEntity: Uom
            joinColumn:
                name: qty_uom_id
                referencedColumnName: id
                nullable: false
                
        bom: 
            targetEntity: Bom
            joinColumn:
                name: bom_id
                referencedColumnName: id
                nullable: false
                
        stockItem: 
            targetEntity: StockItemInterface
            joinColumn:
                name: stockitem_id
                referencedColumnName: id
                nullable: false
      
    