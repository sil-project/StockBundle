Sil\Bundle\StockBundle\Domain\Entity\UomType:
    type: mappedSuperclass
    table: sil_stock_uom_type
    repositoryClass: Sil\Bundle\StockBundle\Doctrine\ORM\UomTypeRepository
    fields:
        name:
            type: string(64)
            unique: true
            nullable: false

    oneToMany:
        uoms:
          targetEntity: Uom
          mappedBy: type
