sonata_admin:
    dashboard:
        groups:
            
            sil.menu.stock:
                label: sil.menu_label.stock_management
                icon:  '<i class="fa fa-cubes"></i>'
                items:
                    - label: sil.menu_label.items
                      route: admin_stock_item_list
                    - label: sil.menu_label.operations
                      route: admin_stock_operation_list
                    - label: sil.menu_label.movements
                      route: admin_stock_movement_list
                      
         
            sil.menu.stock_settings:
                label: sil.menu_label.stock_management_settings
                icon:  '<i class="fa fa-sliders"></i>'
                items:
                    - label: sil.menu_label.warehouses
                      route: admin_stock_warehouse_list
                    - label: sil.menu_label.locations
                      route: admin_stock_location_list
                    - label: sil.menu_label.uom_types
                      route: admin_stock_uomtype_list
                    - label: sil.menu_label.uoms
                      route: admin_stock_uom_list
                    - label: sil.menu_label.operation_types
                      route: admin_stock_operationtype_list